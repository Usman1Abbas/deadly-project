version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: src/DeadlyProject.Api/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=your_database_url # TODO: Replace with your database URL
    depends_on:
      - db

  client:
    build:
      context: .
      dockerfile: src/DeadlyProject.Client/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: deadly_project
      POSTGRES_PASSWORD: password
      POSTGRES_DB: deadly_project_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: